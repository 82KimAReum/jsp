<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입 페이지</title>
<style type='text/css'>
	ul { list-style-type: none;}
</style>
</head>
<body>
	<h1>회원 가입 페이지</h1>
	<form action="register.jsp" method="post">
		<ul>
			<li>회원 아이디 : <input type="text" name="userid"/></li>
			<li>회원 이름 :<input type="text" name="username"/> </li>
			<li>회원 비밀번호 : <input type="password" name="userpwd"/></li>
		</ul>
		<input type="submit" value="가입하기" />
	</form>
</body>
</html>
