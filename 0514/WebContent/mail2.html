<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Mail Program</title>
	</head>
	<body>
		<form method="post" action="sendmail2.jsp" enctype="multipart/form-data">
			<ul style="list-style-type:none">
				<li>Sender Name : <input type="text" name="sendername" /></li>
				<li>Sender  : <input type="email" name="sender" /></li>
				<li>Receiver : <input type="email" name="receiver" /> </li>
				<li>CC : <input type="email" name="cc" /></li>
				<li>Subject :  <input type="text" name="subject" /></li>
				<li>File : <input type="file" name="attach" /></li>
				<li>Contents : <textarea cols="40" rows="5" name="content"></textarea></li>
			</ul>
			<input type='submit' value="발송" />
		</form>
	</body>
</html>
